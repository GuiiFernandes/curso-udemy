<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC.</title>
</head>
<body>
    <form class="form" action="" method="get">
        <h1>CALCULADORA DE IMC</h1>
        <p><label for="data">Data:</label>
        <input type="date" id="data" name="data"/></p>
        <p><label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite aqui seu nome."/></p>
        <p><label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite aqui seu sobrenome."/></p>
        <p><label for="peso">Peso:</label>
        <input type="number" min="0" id="peso" name="nome" placeholder="Digite aqui seu Peso."/> Kg</p>
        <p><label for="altura">Altura:</label>
        <input type="number" min="0" step="0.01" id="altura" name="nome" placeholder="Digite aqui sua Altura."/> m</p>
        <button>Calcular e Armazenar</button>
    </form>
    <div class="resultado">
        <h2>Resultados</h2>
        <p>Data - Nome Completo - Peso - Altura - IMC - Variação IMC</p>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
