<!DOCTYPE html> <!--Tag indispensável, especifica o tipo do documento-->
<html lang="pt-BR"> <!--Tag indispensável, TAG mãe que vai abrir nosso HTML, todas as outras vem abaixo dela-->
    <head> <!--Tag que trata de metadados do meu HTML, serve para especificar o que tem no HTML-->
        <meta charset="utf-8"/><!--Não é obrigatória, mas é muito importante para especificar qual a codificação de caractéres que está sendo utilizado-->
        <title>Estrutura do HTML</title> <!--Obrigatória para mostrar o título do documento ou o nome do site no navegador-->
    </head>

    <body>
        <p>
            Olá mundo! Bom dia.
        </p>
    </body>
</html>
<!--Lang é a lingua que a programação está geralmente usaremos a pt-BR-->
<!--Essa é a estrutura básica de um HTML e deve ser respeitada-->
