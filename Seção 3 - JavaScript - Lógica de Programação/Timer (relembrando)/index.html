<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - Gui</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>TIMER</h1>
        <div class="div-timer">
            <div class="button-cima">
                <button class="bc-h">&rtrif;</button>
                <button class="bc-m">&rtrif;</button>
                <button class="bc-s">&rtrif;</button>
            </div>
            <div class="timer">00:00:00</div>
            <div class="button-baixo">
                <button class="bb-h">&rtrif;</button>
                <button class="bb-m">&rtrif;</button>
                <button class="bb-s">&rtrif;</button>
            </div>
        </div>
        <div class="button">
            <button class="iniciar" title="Iniciar contagem do Timer.">INICIAR</button>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
