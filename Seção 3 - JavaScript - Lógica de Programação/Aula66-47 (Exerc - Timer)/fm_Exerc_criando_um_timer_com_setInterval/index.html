<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Criando um timer com setInterval</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>CRONÔMETRO</h1>
        <p>Com este cronômetro você consegue marcar o tempo, parciais e comparar  as parciais.</p>
        <div class="timer">
            <p class="relogio">00:00:00</p>
            <button class="iniciar">INICIAR</button>
            <button class="parcial">PARCIAL</button>
            <button class="pausar">PAUSAR</button>
            <button class="zerar-timer">ZERAR RELOGIO</button>
            <button class="zerar-dados">ZERAR DADOS</button>
        </div>
        <div class="responsive-table">
            <table>
                <thead class="thead">

                </thead>
                <tbody class="tbody">
                </tbody>
            </table>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
