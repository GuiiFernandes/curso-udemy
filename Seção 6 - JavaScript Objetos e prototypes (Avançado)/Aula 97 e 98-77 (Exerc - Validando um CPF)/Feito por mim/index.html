<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>VALIDADOR DE CPF</h1>
        <p>Digite um CPF e te informamos se ele é um CPF válido ou não.</p>
        <form action="">
            <input id="cpf" type="text" placeholder="Insira seu CPF (somente números)" pattern="[0-9]{11}">
            <button class="btn-validar">Validar</button>
        </form>
    </section>
    <script src="./assets/js/fm_exerc_validando_um_cpf.js"></script>
</body>

</html>
